<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page</title>
    <script defer src="./main.js"></script>
    <style>
      #SignUp,
      #Login {
        display: grid;
        margin-bottom: 15px;
        padding: 10px;
      }
      label {
        margin-bottom: 20px;
      }
      button {
        width: 5rem;
        height: 3rem;
        margin: 20px;
      }
      a {
        text-decoration: none;
        color: black;
      }
    </style>
  </head>
  <body>
    <form id="SignUp">
      <h2><strong>회원가입</strong></h2>
      <label for=""
        >아이디
        <input
          type="text"
          name="signup_userid"
          id="signup_userid"
          placeholder="아이디를 적어주세요"
      /></label>
      <label for=""
        >비밀번호
        <input
          type="password"
          name="signup_password"
          id="signup_password"
          placeholder="비밀번호를 적어주세요"
      /></label>
      <label for=""
        >이름
        <input
          type="text"
          name="name"
          id="name"
          placeholder="이름을 적어주세요"
      /></label>
      <label for=""
        >이메일
        <input
          type="email"
          name="email"
          id="email"
          placeholder="이메일 주소를 적어주세요"
      /></label>
      <button id="SignUpId" onclick="SignUp(event)">회원가입</button>
      <button><a href="./login.html">로그인하러가기</a></button>
    </form>
    <div id="result"></div>
  </body>
</html>
