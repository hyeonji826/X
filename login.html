<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <script src="./main.js"></script>
</head>
<body>
    
    <form id="Login">
        <h2><strong>로그인</strong></h2>
        <label for=""
          >아이디
          <input
            type="text"
            name="login_userid"
            id="login_userid"
            placeholder="아이디를 적어주세요"
        /></label>
        <label for=""
          >비밀번호
          <input
            type="password"
            name="login_password"
            id="login_password"
            placeholder="비밀번호를 적어주세요"
        /></label>
        <button onclick="Login(event)" id="LoginId">로그인</button>
    </form>
    <div id="result"></div>
</body>
</html>
